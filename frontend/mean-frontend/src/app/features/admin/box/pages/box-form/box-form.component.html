<div class="container mt-4">
  <div class="col-xl-6">
    <div class="card stretch stretch-full">
      <div class="card-body">

        <h4 class="mb-4">Créer une box</h4>

        <form [formGroup]="boxForm" (ngSubmit)="submit()">

            <app-form-input
            label="Nom"
            placeholder="Nom de la box"
            [required]="true"
            [control]="boxForm.controls.nom">
            </app-form-input>

            <app-form-input
            label="Superficie (m²)"
            placeholder="Superficie de la box"
            [required]="true"
            [control]="boxForm.controls.espacem2">
            </app-form-input>

            <app-form-input
                label="Loyer"
                placeholder="Loyer de la box"
                [required]="true"
                [control]="boxForm.controls.loyer">
            </app-form-input>

            <app-form-select
                label="Étage"
                placeholder="Sélectionnez un étage"
                [control]="boxForm.controls.etageid"
                [required]="true"
                [options]="etages"
                [optionLabel]="'nom'"
                [optionValue]="'_id'">

            </app-form-select>

         
          <button class="btn btn-primary">
            Enregistrer
          </button>

        </form>

      </div>
    </div>
  </div>
</div>
