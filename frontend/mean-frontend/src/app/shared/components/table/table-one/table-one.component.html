<div class="card-body custom-card-action p-0">
    <div class="table-responsive">
        <table class="table table-hover mb-0">

            <!-- Header -->
            <thead>
                <tr class="border-b">
                    <th *ngFor="let col of columns" scope="row">{{ col.header }}</th>
                    <th *ngIf="columns.length">Actions</th>
                </tr>
                
            </thead>

            <!-- Body -->
            <tbody>
                <!-- loading -->
                 <tr *ngIf="loading">
                    <td [attr.colspan]="columns.length + 1" class="text-center">
                    Loading...
                    </td>
                </tr>
                <!-- no data -->
                <tr *ngIf="!loading && data.length === 0">
                    <td [attr.colspan]="columns.length + 1" class="text-center">
                        No data found
                    </td>
                </tr>
                <!-- rows -->

                <tr *ngFor="let row of data" class="border-b">
                    <td *ngFor="let col of columns">
                    {{ row[col.field] }}
                    </td>
                    <td class="text-end">
                        <button class="btn btn-sm btn-outline-primary me-2">
                        Edit
                        </button>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
    <!-- pagination -->
<div class="card-footer" *ngIf="totalPages > 1">

  <ul class="list-unstyled d-flex align-items-center gap-2 mb-0 pagination-common-style">

    <!-- previous -->
    <li>
      <a href="javascript:void(0)"
         (click)="changePage(page - 1)">
        <i class="bi bi-arrow-left"></i>
      </a>
    </li>

    <!-- page numbers -->
    <li *ngFor="let p of [].constructor(totalPages); let i = index">
      <a href="javascript:void(0)"
         [class.active]="page === i + 1"
         (click)="changePage(i + 1)">
        {{ i + 1 }}
      </a>
    </li>

    <!-- next -->
    <li>
      <a href="javascript:void(0)"
         (click)="changePage(page + 1)">
        <i class="bi bi-arrow-right"></i>
      </a>
    </li>

  </ul>

</div>
</div>
